<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css"/>

        <link rel="stylesheet" href="css/styles.css"/>

        <link href="https://fonts.googleapis.com/css?family=Creepster|VT323" rel="stylesheet"/>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <c:if test="#{login.validUser}">
            <div class="container panel panel-default">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <img  id="logo" class="img-responsive center-block" src="img/logo.png" alt="CompanyLogo"></img>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
                        <div class="form-group">
                            <h:form style="inline">
                                <p>Username: 
                                    <h:inputText id="username" required="true" requiredMessage="Please enter your username"value="#{login.username}">
                                    <h:message for="username" style="color: red;" />
                                    </h:inputText>
                                </p>
                                <p>Password: 
                                    <h:inputSecret id="password"  required="true" requiredMessage="Please enter your password" value="#{login.password}">
                                        <h:message for="password" style="color:red" />
                                    </h:inputSecret>
                                </p>
                                <h:commandButton value="Login" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.login()}" />
                                <div class="divider" />
                                <h:commandButton value="Register" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.register()}"/>
                                <div class="divider" />
                                <h:commandButton value="Change Password" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.changePass()}"/>
                                <div class="divider" />
                                <h:commandButton value="Delete Your account" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.deleteUser()}"/>
                                <div class="divider" />
                                <h:commandButton value="View Leaderboards" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.leaderboard()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <footer  class="text-center">
                    <div class="panel-footer row">
                        <div class="col-xs-12">
                            <p class="footer"> Copyright © Unreal War. All rights reserved.</p>
                        </div>
                    </div>
                    <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
                    <script src="js/bootstrap.min.js"></script>
                </footer>
            </div>
        </c:if>
        <c:if test="#{!login.validUser}">
            <div class="container panel panel-default">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <img  id="logo" class="img-responsive center-block" src="img/logo.png" alt="CompanyLogo"></img>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
                        <div class="form-group">
                            <h:form style="inline">
                                <p>Sorry but either username or password is incorrect</p><br></br>
                                <p>Username: <h:inputText value="#{login.username}"/></p>
                                <p>Password: <h:inputSecret value="#{login.password}"/></p>
                                <h:commandButton value="Login" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.login()}" />
                                <div class="divider" />
                                <h:commandButton value="Register" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.register()}"/>
                                <div class="divider" />

                                <h:commandButton value="Change Password" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.changePass()}"/>
                                <div class="divider" />
                                <h:commandButton value="Delete Your account" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.deleteUser()}"/>

                                <div class="divider" />
                                <h:commandButton value="View Leaderboards" class="btn btn-lg raised" style="font-size:24px; margin-top: 10px;" action="#{login.leaderboard()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <footer  class="text-center">
                    <div class="panel-footer row">
                        <div class="col-xs-12">
                            <p class="footer"> Copyright © Unreal War. All rights reserved.</p>
                        </div>
                    </div>
                    <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
                    <script src="js/bootstrap.min.js"></script>
                </footer>
            </div>
        </c:if>
    </h:body>
</html>
