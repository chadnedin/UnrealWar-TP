<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/loginStyles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Creepster|VT323" rel="stylesheet"/>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <form>
            <div class="container panel panel-default">
                <div class="row">
                    <div class="forum-group col-lg-8 col-lg-offset-2">


                        <img class="img-responsive center-block" src="img/logo.png" alt="CompanyLogo"></img>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
                        <div class="form-group">
                            <h:form>
                                <p>Username: <h:inputText value="#{login.username}"/></p>
                                <p>Password: <h:inputSecret value="#{login.password}"/></p>
                                <h:commandButton value="Login" class="btn btn-lg raised" style="font-size:24px" action="#{login.login()}" />
                                <h:button value="Register" class="btn btn-lg raised" style="font-size:24px" outcome="registrationPage"/>
                                <h:button value="Delete Your account" class="btn btn-lg raised" style="font-size:24px" outcome="deleteUserPage"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <footer id="foot" class="text-center">

            <div class="row">
                <div class="col-xs-12">
                    <p class=""> Copyright Â© Unreal War. All rights reserved.</p>
                </div>
            </div>

            <script src="js/bootstrap.min.js"></script>
        </footer>
    </h:body>
</html>
