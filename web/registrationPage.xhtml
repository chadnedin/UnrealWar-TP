<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Creepster|VT323" rel="stylesheet"/>
        <style>            
            body {background: url("img/splatterBack.jpg"); background-size: cover; text-align: center; margin: 0; font-family: 'Permanent Marker', cursive; color: #fff;}
        </style>
        <title>Registration Page</title>
    </h:head>
    <h:body>
        <c:if test="#{registration.registered}">
            <h1>Unreal War!</h1><br></br>
            <h3>Thanks for registering!</h3>
            <h:form>
                <h:commandButton value="Return to login page" class="btn btn-lg raised" style="font-size:24px" action="#{registration.clearFields()}"/>
            </h:form>
        </c:if>
        <c:if test="#{!registration.registered}">
            <div class="container panel panel-default">
                <div class="row">
                    <div class="forum-group col-lg-8 col-lg-offset-2">
                        <img class="img-responsive center-block" src="img/logo.png" alt="CompanyLogo"></img>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
                        <div class="form-group">
                            <h:form>
                                <p>Please enter your desired username: <h:inputText value="#{registration.username}"/></p>
                                <p>Enter a password: <h:inputSecret value="#{registration.password}"/></p>
                                <h:commandButton value="Register" class="btn btn-lg raised" style="font-size:24px" action="#{registration.addUser()}"/>
                                <h:button value="Return to login page" class="btn btn-lg raised" style="font-size:24px" outcome="loginPage"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <footer  class="text-center">
                    <div class="panel-footer row">
                        <div class="col-xs-12">
                            <p class="footer"> Copyright Â© Unreal War. All rights reserved.</p>
                        </div>
                    </div>

                </footer>
            </div>

        </c:if> 
        <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>

    </h:body>
</html>
